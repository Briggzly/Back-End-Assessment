<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="goalButton">Get a goal</button>

    <label for="jobInterest">Choose A Job Interest</label>
    <select name="jobInterest" id="jobs">
      <option value="wedDeveloper">Web Developer</option>
      <option value="engineer">Engineer</option>
      <option value="dentist">Dentist</option>
      <option value="cop">Police Officer</option>
    </select>

    <br>
    <br>

    <label for="acheiveGoals">Why can't you achieve your goals?</label>
    <select name="acheiveGoals" id="aGoals">
      <option value="noTime">No time</option>
      <option value="money">Money</option>
      <option value="location">Location</option>
    </select>

    <br>
    <br>

    <form>
      <input 
    type="text"
    id="hobbies"
    placeholder="What are your hobbies?"
    />
    <button id="hobbieBtn">Submit</button>
    <ul id="list"></ul>
    </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("goalButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/goal/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

    </script>
    <script src="../main.js"></script>
  </body>
</html>
